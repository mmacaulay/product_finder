name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:  # Allow manual triggering

env:
  TF_VERSION: 1.6.0
  TERRAFORM_DIR: terraform

jobs:
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TERRAFORM_DIR }}
      
      - name: Terraform Plan
        run: |
          terraform plan -input=false \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${{ secrets.GCP_REGION }}"
        working-directory: ${{ env.TERRAFORM_DIR }}
      
      - name: Terraform Apply
        env:
          TF_LOG: ERROR  # Suppress detailed output that might contain secrets
        run: |
          terraform apply -auto-approve -input=false \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="region=${{ secrets.GCP_REGION }}" \
            -compact-warnings
        working-directory: ${{ env.TERRAFORM_DIR }}
      
      - name: Deployment summary
        run: |
          echo "## Terraform Apply Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Infrastructure changes applied successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ Secrets are managed in GCP Secret Manager" >> $GITHUB_STEP_SUMMARY

